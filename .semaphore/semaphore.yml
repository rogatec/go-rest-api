version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version go 1.19
      - export GO111MODULE=on
      - export GOPATH=$(go env GOPATH)
      - 'export PATH=/home/semaphore/go/bin:$GOPATH/bin:$PATH'
      - checkout
      - go get ./...
blocks:
  - name: Build and test
    task:
      jobs:
        - name: build and test
          commands:
            - sem-service start postgres
            - go build ./... -v
            - go test ./... -v
      env_vars:
        - name: APP_DB_USERNAME
          value: postgres
        - name: APP_DB_PASSWORD
          value: password
        - name: APP_DB_NAME
          value: postgres
